<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chat room example using socket.io</title>
		<link href="style1.css" rel="stylesheet" type="text/css">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="jquery-1.12.0.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Chat room example using socket.io</h1>

		<div id="users">
			<h2>Users logged in:</h2>
			<p id="userList">
			</p>
		</div>

		<div id="loginScreen" class="section">
			<input type="text" name="username" id="username">
			<button type="button" id="loginButton">Login</button>
		</div>

		<div id="main" class="section">
			<textarea id="conversation"></textarea><br>
			<input type="text" name="message" id="message">
			<button type="button" id="chatButton">Chat</button>
		</div>
	</body>
</html>
